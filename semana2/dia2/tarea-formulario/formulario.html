<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./formulario.css" />
    <title>Welcome</title>
</head>

<body>
    <main class="main">
        <section>
            <form action="" class="formulario">
                <h1 class="formulario__title">Welcome!</h1>
                <p class="formulario__parrafo">Please login to your account</p>
                <br>

                <label class="formulario__label" for="form-email">Email</label>
                <input class="formulario__input" type="email" id="form-email" value="email@gmail.com"/>

                <label class="formulario__label" for="form-password">Password</label>
                <input class="formulario__input" type="password" id="form-password" value="12345678"/>

                <input class="formulario__checkbox" type="checkbox" name="" id="">
                <label class="formulario__checkbox" for="">Remember me</label>

                <a class="formulario__a" href="">Forgot password?</a>
                <br>
                <br>

                <button class="formulario__signin" type="submit">Sign in</button>
                <button class="formulario__signup" type="submit">Sign up</button>

            </form>
        </section>
    </main>
</body>

</html>
