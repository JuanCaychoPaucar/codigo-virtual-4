<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-texto</title>
</head>

<body>

    <!-- h1 se utiliza para poner titulos y se recomienda que solo una vez sea declarado -->
    <h1>TÃ­tulo</h1>
    <!-- p, es para parrafos -->

    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Itaque dolorum repudiandae modi, corrupti unde facere,
        impedit aperiam laborum error rem illum tempore minus ratione temporibus provident tempora, voluptatem
        voluptatibus amet!
    </p>

    <!-- br, es para saltos de linea -->
    <br>

    <!-- strong, es para negrita -->
    <strong>Soy negrita</strong>

    <!-- hr, es para realizar un salto y separar con una linea -->
    <hr>

    <p>Hola soy <strong>Juan</strong></p>

    <!-- code, es para colocar codigo -->
    <code>Hola soy codigo</code>
</body>

</html>
