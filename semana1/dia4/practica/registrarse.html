<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
</head>

<body>
    <header>
        <h1>Registrarse</h1>
    </header>

    <nav>
        <a href="./iniciarsesion.html">Iniciar Sesion</a>
        <a href="#">Registrarse</a>
    </nav>
    <br>
    <main>
        <section>
            <form action="">
                <table>
                    <tr>
                        <td>
                            <label for="inputNombre">Nombre completo : </label>
                        </td>
                        <td>
                            <input type="text" id="inputNombre" placeholder="Ingrese nombres completos" minlength="4" maxlength="8">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="inputApellido">Apellidos : </label>
                        </td>
                        <td>
                            <input type="text" id="inputApellido" placeholder="Ingrese apellidos completos">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="inputEdad">Edad : </label>
                        </td>
                        <td>
                            <input type="number" id="inputEdad" placeholder="Ingrese edad" min="1">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="inputFecha">Fecha nacimiento : </label>
                        </td>
                        <td>
                            <input type="date" id="inputFecha">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="inputEmail">Correo : </label>
                        </td>
                        <td>
                            <input type="email" id="inputEmail"  placeholder="Ingrese correo electronico" value="@gmail.com">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="inputPassword">Contraseña : </label>
                        </td>
                        <td>
                            <input type="password" id="inputPassword" placeholder="Ingrese contraseña" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Sexo : </label>
                        </td>
                        <td>
                            <input type="radio" id="inputRadioM" name="genero" checked>
                            <label for="inputRadioM">M</label>

                            <input type="radio" id="inputRadioF" name="genero">
                            <label for="inputRadioF">F</label>

                            <input type="radio" id="inputRadioO" name="genero">
                            <label for="inputRadioO">otro</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Idiomas : </label>
                        </td>
                        <td>
                            <input type="checkbox" id="checkIngles">
                            <label for="checkIngles">Ingles</label>

                            <input type="checkbox" id="checkEspañol">
                            <label for="checkEspañol">Español</label>

                            <input type="checkbox" id="checkPortugues">
                            <label for="checkPortugues">Portugues</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="selectIdioma">Idiomas : </label>
                        </td>
                        <td>
                            <select name="" id="selectIdioma">
                                <option value="">Seleccione nivel</option>
                                <option value="">Basico</option>
                                <option value="">Intermedio</option>
                                <option value="">Avanzado</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="textAreaDescripcion">Descripcion : </label>
                        </td>
                        <td>
                            <textarea name="" id="textAreaDescripcion" cols="30" rows="10" placeholder="Ingrese descripcion"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="inputFile">Ingrese su CV : </label>
                        </td>
                        <td>
                            <input type="file" id="inputFile">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="color">Color Base</label>
                        </td>
                        <td>
                            <input type="color" id="color">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Acciones : </label>
                        </td>
                        <td>
                            <input type="submit" value="Registrarme">
                            <input type="reset" value="Limpiar formulario">
                        </td>
                    </tr>
                </table>
            </form>
        </section>
    </main>

</body>

</html>
